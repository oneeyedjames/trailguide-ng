<div *ngIf="article">
	<h1>
		{{ article.title || '(No Title)' }}
		<div class="small">{{ article.publishedAt | date:'MMMM d, yyyy':'UTC' }}</div>
	</h1>

	<mat-tab-group *ngIf="!showForm">
		<mat-tab label="Details">
			<p class="mat-body-strong">{{ article.bibleReading }}</p>
			<p>{{ article.content }}</p>
			<div>
				<div class="mat-body-strong capital">Xtra Reading:</div>
				{{ article.extraReading }}
			</div>
		</mat-tab>

		<mat-tab label="Questions">
			<div *ngFor="let question of questionList; let i = index">
				<h3>{{ question.heading }}</h3>
				<mat-form-field>
					<textarea matInput [(ngModel)]="answerList[i]"
						placeholder="{{ question.keyword }}: {{ question | questionMessage }}"></textarea>
				</mat-form-field>
			</div>
			<button mat-raised-button color="primary" (click)="onSaveReply()">Save</button>
		</mat-tab>
	</mat-tab-group>

	<tg-article-form *ngIf="showForm" [article]="article"
		(save)="onSave($event)" (cancel)="onCancel()"></tg-article-form>
</div>
