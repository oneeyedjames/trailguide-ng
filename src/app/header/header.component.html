<mat-toolbar color="primary">
	<button mat-icon-button (click)="toggleEvent.emit()">
		<mat-icon>menu</mat-icon>
	</button>
	<span>Trailguide</span>
	<span class="fill-space"></span>
	<button *ngIf="menuLinks.length" mat-icon-button [matMenuTriggerFor]="appMenu">
		<mat-icon>more_vert</mat-icon>
	</button>
	<mat-menu #appMenu="matMenu">
		<button mat-menu-item *ngFor="let link of menuLinks"
			(click)="doMenuAction(link, $event)">
			<mat-icon *ngIf="link.icon">{{ link.icon }}</mat-icon>
			{{ link.label }}
		</button>
	</mat-menu>
</mat-toolbar>
