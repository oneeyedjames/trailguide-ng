<nav class="breadcrumb">
    <a href="/issues" class="breadcrumb-item">Issues</a>
    <a href="/issue/{{ issue._id }}" class="breadcrumb-item" *ngIf="issue">Issue: {{ issue.title }}</a>
	<a href="/chapter/{{ chapter._id }}" class="breadcrumb-item active" *ngIf="chapter">Chapter: {{ chapter.title }}</a>
</nav>

<div *ngIf="chapter">
    <div class="row">
		<div class="col-sm-12 col-md-6">
			<h2>{{ chapter.title }}</h2>
			<div *ngIf="!showForm">
				<p>
					<strong>Date:</strong>
					{{ chapter.publishedAt | date:'MMMM d, yyyy':'UTC' }}
				</p>
				<p>
					<strong>Scripture:</strong>
					{{ chapter.scripture }}
				</p>
				<p>{{ chapter.description }}</p>
				<button class="btn btn-secondary" (click)="toggleForm()"><i class="fa fa-edit"></i> Edit</button>
			</div>
			<tg-chapter-form *ngIf="showForm"
				[chapter]="chapter"
				(save)="onSave($event)"
				(delete)="goToList()"
				(cancel)="onCancel()"></tg-chapter-form>
		</div>
		<div class="col-sm-12 col-md-6">
			<tg-article-list [chapter]="chapter"></tg-article-list>
		</div>
	</div>
</div>
