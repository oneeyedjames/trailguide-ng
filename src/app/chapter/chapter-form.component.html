<mat-form-field>
	<input matInput placeholder="Title" [(ngModel)]="chapterCopy.title">
</mat-form-field>
<mat-form-field>
	<label></label>
	<input matInput type="date" placeholder="Publication Date"
		[ngModel]="chapterCopy.publishedAt | date:'yyyy-MM-dd':'UTC'"
		(ngModelChange)="chapterCopy.publishedAt = $event">
</mat-form-field>
<mat-form-field>
	<input matInput placeholder="Scripture" [(ngModel)]="chapterCopy.scripture">
</mat-form-field>
<mat-form-field>
	<textarea matInput placeholder="Description"
		[(ngModel)]="chapterCopy.description"></textarea>
</mat-form-field>
<p>
	<button mat-raised-button color="primary" (click)="save()">Save</button>
	<button mat-raised-button (click)="cancel()">Cancel</button>
</p>
