<mat-card>
	<mat-card-header>
		<mat-card-title *ngIf="!register">Login to Your Account</mat-card-title>
		<mat-card-title *ngIf="register">Register Your Account</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		<mat-form-field>
			<input matInput placeholder="Username" [(ngModel)]="username">
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="Password" [(ngModel)]="password" type="password">
		</mat-form-field>
	</mat-card-content>

	<mat-card-actions *ngIf="!register">
		<button mat-raised-button color="primary" (click)="doLogin()">Login</button>
		<button mat-button (click)="toggleRegister()">Register</button>
	</mat-card-actions>
	<mat-card-actions *ngIf="register">
		<button mat-raised-button color="primary" (click)="doRegister()">Register</button>
		<button mat-button (click)="toggleRegister()">Cancel</button>
	</mat-card-actions>
</mat-card>
